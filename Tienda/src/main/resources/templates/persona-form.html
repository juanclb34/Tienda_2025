
<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <script src="color-modes.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <!-- Custom styles for this template -->
        <link href="form-validation.css" rel="stylesheet">
    </head>
    <body>
        <!-- Insertar el navbar desde template.html -->
        <div th:replace="template :: header"></div>

        <div class="container">
            <main>
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Dirección de envio</h4>
                    <!-- form nos permite enviar datos al servidor -->
                    <form th:action="@{/personas}" th:object="${persona}" method="post">
                        <div class="row g-3">
                            <!-- No se ve, pero es necesario para construir nuestro objeto persona -->
                            <input type="hidden" th:field="*{id}" />
                            <div class="col-sm-6">
                                <label class="form-label">Nombre:</label>
                                <input type="text" th:field="*{nombre}" class="form-control"  required/>
                            </div>

                            <div class="col-sm-6">
                                <label class="form-label">Apellidos:</label>
                                <input type="text" th:field="*{apellido}" class="form-control" required />
                            </div>

                            <div class="col-12">
                                <label class="form-label">Email:</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="you@example.com"  required/>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Teléfono:</label>
                                <input type="text" th:field="*{telefono}" class="form-control" placeholder="9********"  required/>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Dirección:</label>
                                <input type="text" th:field="*{direccion}" class="form-control" placeholder="Pronvincia Distrito" required/>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Contraseña:</label>
                                <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required/>
                            </div>                            
                        </div>
                            <hr class="my-4">
                            <button class="w-100 btn btn-primary btn-lg" type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
            </main>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="form-validation.js"></script>
    </body>
</html>
